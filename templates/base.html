<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Shop{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">MyShop</a>

    <form class="d-flex ms-4" method="GET" action="/">
        <input class="form-control me-2" type="search" name="q" placeholder="Search..." value="{{ request.GET.q }}">
        <button class="btn btn-outline-light">Search</button>
    </form>

    <div class="ms-auto">
    <a href="{% url 'cart:view_cart' %}" class="btn btn-outline-light me-2 position-relative">
        ðŸ›’ Cart
        {% if cart_count %}
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cart_count }}
            </span>
        {% endif %}
    </a>

    <a href="{% url 'orders:my_orders' %}" class="btn btn-outline-light">
        ðŸ“¦ My Orders
    </a>
</div>
</nav>

<div class="container mt-4">

    {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}

</div>

</body>
</html>
